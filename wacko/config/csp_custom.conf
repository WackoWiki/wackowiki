Content-Security-Policy:
	default-src 'self';
	script-src 'self' 'unsafe-inline';
	style-src 'self' 'unsafe-inline';
	img-src * data:;
	media-src 'self' *.archive.org *.youtube.com *.youtube-nocookie.com dailymotion.com *.bitchute.com lbry.tv odysee.com;
	object-src 'self' *.archive.org *.googlevideo.com *.ytimg.com *.youtube.com *.youtube-nocookie.com dailymotion.com *.bitchute.com lbry.tv odysee.com;
	frame-src 'self' *.archive.org *.youtube.com *.youtube-nocookie.com *.dailymotion.com *.bitchute.com lbry.tv odysee.com;